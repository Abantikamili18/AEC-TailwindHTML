<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Form Header -->
            <div class="bg-blue-600 py-4 px-6">
                <h1 class="text-2xl font-bold text-white">User Information</h1>
                <p class="text-blue-100">Please fill in all required fields</p>
            </div>
            
            <!-- Form Content -->
            <form class="p-6 space-y-6">
                <!-- Personal Information Section -->
                <fieldset class="border border-gray-200 rounded-lg p-4">
                    <legend class="text-lg font-semibold px-2 text-gray-700">Personal Information</legend>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- First Name -->
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <!-- Last Name -->
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <!-- Date of Birth -->
                    <div class="mt-4">
                        <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth *</label>
                        <input type="date" id="dob" name="dob" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <!-- Gender -->
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Gender *</label>
                        <div class="flex flex-wrap gap-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="male" required
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-gray-700">Male</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="female"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-gray-700">Female</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="other"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-gray-700">Other</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="prefer-not-to-say"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-gray-700">Prefer not to say</span>
                            </label>
                        </div>
                    </div>
                </fieldset>
                
                <!-- Contact Information Section -->
                <fieldset class="border border-gray-200 rounded-lg p-4">
                    <legend class="text-lg font-semibold px-2 text-gray-700">Contact Information</legend>
                    
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="example@domain.com">
                    </div>
                    
                    <!-- Phone -->
                    <div class="mt-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="+1 (123) 456-7890">
                    </div>
                    
                    <!-- Address -->
                    <div class="mt-4">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Street Address *</label>
                        <input type="text" id="address" name="address" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                        <!-- City -->
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City *</label>
                            <input type="text" id="city" name="city" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <!-- State/Province -->
                        <div>
                            <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State/Province *</label>
                            <select id="state" name="state" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="" disabled selected>Select...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <!-- Add more states as needed -->
                            </select>
                        </div>
                        
                        <!-- ZIP/Postal Code -->
                        <div>
                            <label for="zip" class="block text-sm font-medium text-gray-700 mb-1">ZIP/Postal Code *</label>
                            <input type="text" id="zip" name="zip" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <!-- Country -->
                    <div class="mt-4">
                        <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country *</label>
                        <select id="country" name="country" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="" disabled selected>Select Country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                </fieldset>
                
                <!-- Account Information Section -->
                <fieldset class="border border-gray-200 rounded-lg p-4">
                    <legend class="text-lg font-semibold px-2 text-gray-700">Account Information</legend>
                    
                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username *</label>
                        <input type="text" id="username" name="username" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <!-- Password -->
                    <div class="mt-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="At least 8 characters">
                    </div>
                    
                    <!-- Confirm Password -->
                    <div class="mt-4">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </fieldset>
                
                <!-- Preferences Section -->
                <fieldset class="border border-gray-200 rounded-lg p-4">
                    <legend class="text-lg font-semibold px-2 text-gray-700">Preferences</legend>
                    
                    <!-- Newsletter Subscription -->
                    <div class="flex items-center">
                        <input type="checkbox" id="newsletter" name="newsletter"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                        <label for="newsletter" class="ml-2 block text-sm text-gray-700">
                            Subscribe to our newsletter
                        </label>
                    </div>
                    
                    <!-- Communication Preferences -->
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Communication Method</label>
                        <div class="space-y-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="communication[]" value="email"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-gray-700">Email</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="communication[]" value="sms"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-gray-700">SMS/Text</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="communication[]" value="phone"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-gray-700">Phone Call</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Interests -->
                    <div class="mt-4">
                        <label for="interests" class="block text-sm font-medium text-gray-700 mb-1">Interests (Select multiple)</label>
                        <select id="interests" name="interests" multiple
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-auto">
                            <option value="technology">Technology</option>
                            <option value="sports">Sports</option>
                            <option value="music">Music</option>
                            <option value="travel">Travel</option>
                            <option value="food">Food & Cooking</option>
                        </select>
                    </div>
                </fieldset>
                
                <!-- Additional Information -->
                <div>
                    <label for="additionalInfo" class="block text-sm font-medium text-gray-700 mb-1">Additional Information</label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Any other information you'd like to share..."></textarea>
                </div>
                
                <!-- File Upload -->
                <div>
                    <label for="profilePicture" class="block text-sm font-medium text-gray-700 mb-1">Profile Picture</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input type="checkbox" id="terms" name="terms" required
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                    </div>
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-blue-600 hover:underline">Terms and Conditions</a> *
                    </label>
                </div>
                
                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row justify-end gap-3 pt-4">
                    <button type="reset" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Reset Form
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
